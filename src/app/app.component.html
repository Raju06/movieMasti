<md-sidenav-container fullscreen>

  <md-toolbar color="primary" class="fixed-header">
    <button md-icon-button (click)="sideNav.open()">
      <md-icon>menu</md-icon>
    </button>

    <h3>{{title}}</h3>

    <div class="nav-right" *ngIf="false">
      <button md-icon-button [mdMenuTriggerFor]="menu">   <md-icon>more_vert</md-icon></button>
      <md-menu #menu="mdMenu">
        <button md-menu-item (click)="getMovies('popular')">
          <md-icon>dialpad</md-icon>
          <span>Popular</span>
        </button>
        <button md-menu-item (click)="getMovies('top_rated')">
          <md-icon>star</md-icon>
          <span>Top Rated</span>
        </button>
        <button md-menu-item (click)="getMovies('upcoming')">
          <md-icon>notifications</md-icon>
          <span>Upcoming</span>
        </button>
      </md-menu>
    </div>
  </md-toolbar>

  <md-sidenav #sideNav class="height">
    <md-nav-list>
      <a md-list-item [routerLink]="['/popular']" (click)="sideNav.close()">Popular</a>
      <a md-list-item [routerLink]="['/top-rated']" (click)="sideNav.close()">Top Rated</a>
    </md-nav-list>
  </md-sidenav>

  <router-outlet></router-outlet>

</md-sidenav-container>
